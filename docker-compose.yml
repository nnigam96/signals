services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    restart: unless-stopped

  email:
    build:
      context: .
      dockerfile: Dockerfile.email
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - RESEND_API_KEY=${RESEND_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    restart: unless-stopped
